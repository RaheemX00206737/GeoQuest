<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Results</title>
    </head>
    <body>
        <h1>Search Results</h1>
        <form method="GET" action="{% url 'search_results' %}">
            <input type="text" name="q" placeholder="Search for a country..." value="{{ request.GET.q }}">
            <button type="submit">Search</button>
        </form>
    
        <ul>
            {% for country in countries %}
            <li>
                {% if country.flag_image %}
                    <img src="{{ country.flag_image.url }}" alt="{{ country.name }} flag" style="width: 50px; height: 30;">
                {% endif %}
                {{ country.name }}
            </li>
            {% empty %}
                <p>No results found.</p>
            {% endfor %}
        </ul>
    </body>
</html>

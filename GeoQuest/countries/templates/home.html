{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="search-box">
        <div class="text-center">
            <img src="{% static 'images/geoquest.png' %}" alt="GeoQuest Logo" class="logo" >
        </div>
        <div class="search-wrapper">
            <form method="get" action="{% url 'search_results' %}">
                {{ form|crispy }}
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </div>
    

    <div class="container countries-list">
        <h2 class="text-center">All Countries:</h2>
        <div class="row">
            {% for country in countries %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                {% if country.flag_image %}
                                    <img src="{{ country.flag_image.url }}" alt="{{ country.name }} flag" style="width: 50px; height: 30px; margin-right: 10px;">
                                {% endif %}
                                <h5 class="card-title">{{ country.name }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No countries found.</p>
            {% endfor %}
        </div>
    </div>
    

</body>

    
</html>
